<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <script src="{{ url_for('static',filename='js/index.js') }}"></script>

    <title>Live Streaming Demonstration</title>
  </head>
  <body class="offcanvas-menu">
    <div class="container" style="height: 100vh">
      <div class="row">
        <div class="col-lg-8 offset-lg-2">
          <h3 class="mt-5">Expressions Recognition Recorder</h3>
          <img id="live-feed" src="{{ url_for('video_feed') }}" width="100%" />
        </div>
      </div>
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: center;
          margin-top: 32px;
        "
      >
        <button type="button" onclick="videoDone()" class="btn btn-danger">
          Stop Session
        </button>
      </div>
    </div>
  </body>
  <script src="{{ url_for('static',filename='js/jquery-3.3.1.min.js') }}"></script>
</html>
