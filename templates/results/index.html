<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script type="text/javascript">
      session_id = "{{ session_id }}";
    </script>
    <script type="text/javascript">
      const handleSave = async () => {
        await $.get("/save");
        const succes_alert = `<div class='alert alert-success' role='alert'>
            Data succesfully Saved
          </div>`;
        $("#save-btn").remove();
        $("#dynamic_content").append(succes_alert);
      };
    </script>
  </head>
  <body>
    <div
      style="
        display: flex;
        background: black;
        height: 48px;
        flex-direction: row;
        align-content: center;
        padding: 0px 32px;
      "
    >
      <span style="height: 24px; align-self: center" class="site-logo">
        <a href="/" class="font-weight-bold text-white">Expressio</a>
      </span>
      <div></div>
    </div>
    <div
      style="
        height: calc(100vh - 72px);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-content: center;
        align-items: center;
      "
    >
      <span>Results from session: {{session_name}} </span>
      <img
        style="width: 720px; height: 480px"
        src="{{ url_for('static',filename='images/result.png') }}"
        alt="my plot"
      />
      <div id="dynamic_content">
        <button
          onclick="handleSave()"
          id="save-btn"
          type="button"
          class="btn btn-success"
        >
          Save Data
        </button>
      </div>
    </div>
    <script src="{{ url_for('static',filename='js/jquery-3.3.1.min.js') }}"></script>
  </body>
</html>
